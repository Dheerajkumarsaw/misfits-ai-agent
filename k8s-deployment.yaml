apiVersion: apps/v1
kind: Deployment
metadata:
  name: meetup-recommendation-api
  labels:
    app: meetup-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meetup-api
  template:
    metadata:
      labels:
        app: meetup-api
    spec:
      containers:
      - name: meetup-api
        image: meetup-recommendation-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: meetup-api-config
        - secretRef:
            name: meetup-api-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: chroma-data
          mountPath: /app/chroma_data
      volumes:
      - name: chroma-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: meetup-api-service
  labels:
    app: meetup-api
spec:
  selector:
    app: meetup-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer