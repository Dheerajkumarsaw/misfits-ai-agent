apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: ai-agent-prod
  labels:
    app: ai-agent
spec:
  type: NodePort
  selector:
    app: ai-agent
  ports:
    - protocol: TCP
      port: 8000        # Service port
      targetPort: 8000  # Container port
      nodePort: 30080   # External port (30000-32767)
      name: http
  sessionAffinity: ClientIP  # Sticky sessions for WebSocket

---
# Alternative: LoadBalancer Service (for cloud providers)
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-lb
  namespace: ai-agent-prod
  labels:
    app: ai-agent
  annotations:
    # AWS specific annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: ai-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      name: http
    - protocol: TCP
      port: 443
      targetPort: 8000
      name: https